<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/animate.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Poppins:wght@400;500;600;700;800&family=Revalia&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <button class="madal-open" type="button" data-madal-open >
        <a href="">
          <svg class="madal-open-svg" width="34px" height="19px" >
            <use href="./img/symbol-defs.svg#icon-burger-menu"></use>
          </svg>
        </a>
      </button >
      <div class="container">
        <div class="nav-menu">
          <h4 class="logo1"><a href="">Brit<span class="logo2">lex</span></a></h4>
          <ul class="nav-menu-list">
            <li class="nav-menu-list-item"><a href="uindex.html">Home</a></li>
            <li class="nav-menu-list-item"><a href="">Skills</a></li>
            <li class="nav-menu-list-item"><a href="">About Us</a></li>
            <li class="nav-menu-list-item"><a href="">Pricing</a></li>
            <li class="nav-menu-list-item"><a href="">Contacts<a></li>
          </ul>
          <button class="talk"><span>Let’s Talk</span></button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
          <div class="container">
            <svg class="light-svg">
              <use class="light" href="./img/bulb-icon.svg#light"></use>
            </svg>
            <div class="wow animate__backInUp">
              <picture class="hero-img wow animate__backInUp">
                <source srcset="./img/Learning-languages-bro.webp 1x,
                                ./img/Learning-languages-bro.webp 2x,
                                ./img/Learning-languages-bro.webp 3x"
                                  type="image/webp" media="(max-width:320px)">
                <img class="img-1" src="./img/Learning-languages-bro.webp" alt="no">
                <source srcset="./img/Learning-languages2.webp 1x,
                                ./img/Learning-languages2.webp 2x,
                                ./img/Learning-languages2.webp 3x"
                                  type="image/webp" media="(max-width:575px)">
                <img class="img-2" src="./img/Learning-languages2.webp" alt="no">
                <source srcset="./img/Learning-languages3.webp 1x,
                                ./img/Learning-languages3.webp 2x,
                                ./img/Learning-languages3.webp 3x"
                                  type="image/webp" media="(max-width:768px)">
                <img class="img-3" src="./img/Learning-languages3.webp" alt="no">
                <source srcset="./img/Learning-languages4.webp 1x,
                                ./img/Learning-languages4.webp 2x,
                                ./img/Learning-languages4.webp 3x"
                                  type="image/webp" media="(max-width:992px)">
                <img class="img-4" src="./img/Learning-languages4.webp" alt="no">
                <source srcset="./img/Learning-languages5.webp 1x,
                                ./img/Learning-languages5.webp 2x,
                                ./img/Learning-languages5.webp 3x"
                                  type="image/webp" media="(min-width:992px)">
                <img class="img-5" src="./img/Learning-languages5.webp" alt="no">
              </picture>
            </div>
            <h1 class="h1-hero">Learn 
              Any Foreign
              Language</h1>
            <p class="p-hero">With our teachers who write a program for 
              each student, you will be able to make your
              first sketch after the first lesson.</p>
            <button class="hero-btn">Get started</button>
          </div>
      </section>
    </main>
    <div class="madal-block is-hidden">
      <div class="madal">
          <div class="madal-container">
              <h4 class="logo1"><a href="">Brit<span class="logo2">lex</span></a></h4>

              <button class="modal-close" type="button" data-madal-close >
                  <svg class="madal-close-svg" width="39px" height="39px" >
                      <use href="./img/close.svg#close"></use>
                  </svg>
              </button >

                  <ul class="modal-nav-menu">
                      <li class="nav-menu-list-item"><a href="index.html">Home</a></li>
                      <li class="nav-menu-list-item"><a href="">Skills</a></li>
                      <li class="nav-menu-list-item"><a href="">About Us</a></li>
                      <li class="nav-menu-list-item"><a href="">Pricing</a></li>
                      <li class="nav-menu-list-item"><a href="">Contacts<a></li>
                  </ul>
                  <button class="modal-btn">Let’s Talk</button>
          </div>

      </div>
  </div>
    <script src="madal.js"></script>
    <script src="./js/wow.js"></script>
    <script>
    new WOW().init();
    </script>
  </body>
</html>
